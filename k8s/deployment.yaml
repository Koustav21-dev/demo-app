apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  labels:
    app: demo-app
  annotations:
    argocd-image-updater.argoproj.io/image-list: demo=172.18.196.94:7000/demo-app
    argocd-image-updater.argoproj.io/demo.update-strategy: latest
    argocd-image-updater.argoproj.io/demo.pull-secret: registry-credentials
    argocd-image-updater.argoproj.io/write-back-method: git
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: demo-app
          image: 172.18.196.94:7000/demo-app:7
      imagePullSecrets:
        - name: nexus-registry-secret
          ports:
            - containerPort: 3000
