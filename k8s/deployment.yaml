apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  labels:
    app: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      imagePullSecrets:
        - name: nexus-reg-cred
      containers:
        - name: demo-app
          image: 172.18.196.94:7000/demo-app # tag will be managed by Kustomize
          ports:
            - containerPort: 3000
